<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css' integrity='sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==' crossorigin='anonymous'/>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-content-center" style="height:100vh">
            <div class="alert alert-danger d-none" id="error">
                
            </div>
            <div class="col-6">
                <input id="word" type="text" class="form-control my-2">
                <button class="btn btn-primary  my-2" id="submit">Submit</button>
                <h4>
                    Used words
                </h4>
                <ul id="used" class="list-group  my-2" style="max-height: 30vh; overflow-y: scroll;">
        
                </ul>
            </div>
            
        </div>
        
    </div>

    <div id="topPlayerContainers" class="position-fixed top-0 d-flex w-100 flex-row justify-content-between">
        <div class="player p-3 mx-2 ">
            Player 1
        </div>

        <div class="player p-3 mx-2 ">
            Player 2
        </div>

        <div class="player p-3 mx-2 ">
            Player 3
        </div>

        <div class="player p-3 mx-2 ">
            Player 4
        </div>
    </div>
    <div id="bottomPlayerContainers" class="position-fixed bottom-0 w-100 d-flex flex-row justify-content-between">
        <div class="player p-3 mx-2 ">
            Player 5
        </div>

        <div class="player p-3 mx-2 ">
            Player 6
        </div>

        <div class="player p-3 mx-2 ">
            Player 7
        </div>

        <div class="player p-3 mx-2 ">
            Player 8
        </div>
    </div>
</body>
<script src="dictionary.js"></script>
<script src="main.js"></script>
</html>
